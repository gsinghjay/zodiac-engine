<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zodiac Engine{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS - minimal overrides only -->
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <!-- HTMX Library -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <style>
        .header-gradient {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .header-title {
            margin: 0;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .header-subtitle {
            margin-bottom: 0;
            opacity: 0.9;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container py-4">
        <header class="mb-4">
            <div class="text-center header-gradient">
                <h1 class="header-title">Zodiac Engine</h1>
                <p class="header-subtitle">Astrological Chart Generation</p>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mt-2">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="{{ url_for('landing') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.url.path == '/chart-generator' or request.url.path == '/home' %}active{% endif %}" href="{{ url_for('chart_generator') }}">Generate Chart</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p class="text-center mt-4 text-secondary">
                &copy; 2025 Zodiac Engine | Version: {{ version }}
            </p>
        </footer>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
