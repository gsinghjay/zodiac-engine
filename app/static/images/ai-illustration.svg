<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="starBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2027" />
      <stop offset="50%" stop-color="#203A43" />
      <stop offset="100%" stop-color="#2C5364" />
    </linearGradient>
    <linearGradient id="planetGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
    <radialGradient id="planetGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="15" fill="url(#starBg)" />
  
  <!-- Stars -->
  <g id="stars">
    <circle cx="50" cy="50" r="1.5" fill="white" opacity="0.8" />
    <circle cx="100" cy="30" r="1" fill="white" opacity="0.6" />
    <circle cx="150" cy="70" r="1.2" fill="white" opacity="0.7" />
    <circle cx="200" cy="40" r="1" fill="white" opacity="0.5" />
    <circle cx="250" cy="60" r="1.5" fill="white" opacity="0.8" />
    <circle cx="300" cy="20" r="1" fill="white" opacity="0.6" />
    <circle cx="350" cy="80" r="1.2" fill="white" opacity="0.7" />
    <circle cx="30" cy="120" r="1" fill="white" opacity="0.5" />
    <circle cx="80" cy="150" r="1.5" fill="white" opacity="0.8" />
    <circle cx="130" cy="180" r="1" fill="white" opacity="0.6" />
    <circle cx="180" cy="210" r="1.2" fill="white" opacity="0.7" />
    <circle cx="230" cy="240" r="1" fill="white" opacity="0.5" />
    <circle cx="280" cy="270" r="1.5" fill="white" opacity="0.8" />
    <circle cx="330" cy="200" r="1" fill="white" opacity="0.6" />
    <circle cx="370" cy="230" r="1.2" fill="white" opacity="0.7" />
    <circle cx="60" cy="260" r="1" fill="white" opacity="0.5" />
  </g>
  
  <!-- Zodiac Circle -->
  <circle cx="200" cy="150" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <circle cx="200" cy="150" r="80" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1" />
  
  <!-- Zodiac Symbols (simplified) -->
  <g fill="white" opacity="0.6">
    <!-- Aries -->
    <text x="200" y="50" text-anchor="middle" font-size="12">♈</text>
    <!-- Cancer -->
    <text x="300" y="150" text-anchor="middle" font-size="12">♋</text>
    <!-- Libra -->
    <text x="200" y="250" text-anchor="middle" font-size="12">♎</text>
    <!-- Capricorn -->
    <text x="100" y="150" text-anchor="middle" font-size="12">♑</text>
    <!-- Leo -->
    <text x="270" y="80" text-anchor="middle" font-size="12">♌</text>
    <!-- Scorpio -->
    <text x="270" y="220" text-anchor="middle" font-size="12">♏</text>
    <!-- Aquarius -->
    <text x="130" y="220" text-anchor="middle" font-size="12">♒</text>
    <!-- Taurus -->
    <text x="130" y="80" text-anchor="middle" font-size="12">♉</text>
  </g>
  
  <!-- Planet -->
  <circle cx="200" cy="150" r="30" fill="url(#planetGradient)" filter="url(#glow)" />
  
  <!-- AI Circuit Pattern -->
  <g stroke="url(#planetGlow)" stroke-width="2" fill="none">
    <path d="M200 120 L200 80 L230 60 L270 60" />
    <path d="M230 150 L280 150 L310 120" />
    <path d="M200 180 L200 220 L170 240 L130 240" />
    <path d="M170 150 L120 150 L90 180" />
    <circle cx="270" cy="60" r="5" fill="white" />
    <circle cx="310" cy="120" r="5" fill="white" />
    <circle cx="130" cy="240" r="5" fill="white" />
    <circle cx="90" cy="180" r="5" fill="white" />
  </g>
  
  <!-- AI Brain Icon (simplified) -->
  <g transform="translate(185, 135) scale(0.6)">
    <path d="M50 10 C70 0, 80 40, 50 50 C20 40, 30 0, 50 10" fill="#6a11cb" opacity="0.9" />
    <path d="M30 30 L40 40 L60 40 L70 30" stroke="white" stroke-width="2" fill="none" />
    <circle cx="40" cy="25" r="3" fill="white" />
    <circle cx="60" cy="25" r="3" fill="white" />
  </g>
</svg> 