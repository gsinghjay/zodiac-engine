<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
    
    <!-- Star filters -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Animations -->
    <radialGradient id="starPulse" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1">
        <animate attributeName="stop-opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
    
    <!-- Constellations -->
    <path id="ariesPath" d="M10,10 L30,15 L50,10" />
    <path id="taurusPath" d="M10,10 Q30,0 50,10 Q70,20 90,10" />
    
    <!-- Star pattern -->
    <pattern id="starPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.8" />
      <circle cx="40" cy="30" r="1.2" fill="white" opacity="0.7" />
      <circle cx="70" cy="50" r="0.8" fill="white" opacity="0.9" />
      <circle cx="100" cy="20" r="1" fill="white" opacity="0.6" />
      <circle cx="130" cy="40" r="1.3" fill="white" opacity="0.7" />
      <circle cx="160" cy="60" r="0.9" fill="white" opacity="0.8" />
      <circle cx="190" cy="10" r="1.1" fill="white" opacity="0.7" />
      <circle cx="20" cy="80" r="1" fill="white" opacity="0.9" />
      <circle cx="50" cy="100" r="1.2" fill="white" opacity="0.6" />
      <circle cx="80" cy="120" r="0.7" fill="white" opacity="0.8" />
      <circle cx="110" cy="90" r="1.3" fill="white" opacity="0.7" />
      <circle cx="140" cy="110" r="0.8" fill="white" opacity="0.9" />
      <circle cx="170" cy="130" r="1" fill="white" opacity="0.7" />
      <circle cx="30" cy="150" r="1.1" fill="white" opacity="0.8" />
      <circle cx="60" cy="170" r="0.9" fill="white" opacity="0.7" />
      <circle cx="90" cy="190" r="1.2" fill="white" opacity="0.6" />
      <circle cx="120" cy="160" r="0.8" fill="white" opacity="0.9" />
      <circle cx="150" cy="180" r="1" fill="white" opacity="0.7" />
      <circle cx="180" cy="150" r="1.3" fill="white" opacity="0.6" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#heroGradient)" />
  
  <!-- Star field -->
  <rect width="1200" height="400" fill="url(#starPattern)" opacity="0.8" />
  
  <!-- Animated stars -->
  <g class="twinkling-stars">
    <!-- Large stars with animation -->
    <circle cx="100" cy="50" r="2" fill="white" opacity="0.9" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.9;0.2;0.9" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="100" r="1.8" fill="white" opacity="0.8" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="70" r="2.2" fill="white" opacity="0.9" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="120" r="1.7" fill="white" opacity="0.8" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="900" cy="60" r="2" fill="white" opacity="0.9" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1100" cy="90" r="1.9" fill="white" opacity="0.8" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="150" r="2.1" fill="white" opacity="0.9" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.9;0.2;0.9" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="180" r="1.8" fill="white" opacity="0.8" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="200" r="2" fill="white" opacity="0.9" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="170" r="1.7" fill="white" opacity="0.8" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="1000" cy="220" r="2.2" fill="white" opacity="0.9" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="250" r="1.9" fill="white" opacity="0.8" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="280" r="2" fill="white" opacity="0.9" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.9;0.2;0.9" dur="3.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="300" r="1.8" fill="white" opacity="0.8" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="750" cy="270" r="2.1" fill="white" opacity="0.9" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="950" cy="320" r="1.7" fill="white" opacity="0.8" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="1150" cy="290" r="2" fill="white" opacity="0.9" filter="url(#starGlow)">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3.7s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Zodiac symbols with subtle animation -->
  <g fill="white" opacity="0.4">
    <!-- Aries -->
    <text x="100" y="100" text-anchor="middle" font-size="24">♈
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="120s" repeatCount="indefinite" />
    </text>
    <!-- Taurus -->
    <text x="250" y="200" text-anchor="middle" font-size="24">♉
      <animateTransform attributeName="transform" type="rotate" from="0 250 200" to="360 250 200" dur="130s" repeatCount="indefinite" />
    </text>
    <!-- Gemini -->
    <text x="400" y="120" text-anchor="middle" font-size="24">♊
      <animateTransform attributeName="transform" type="rotate" from="0 400 120" to="360 400 120" dur="140s" repeatCount="indefinite" />
    </text>
    <!-- Cancer -->
    <text x="550" y="220" text-anchor="middle" font-size="24">♋
      <animateTransform attributeName="transform" type="rotate" from="0 550 220" to="360 550 220" dur="125s" repeatCount="indefinite" />
    </text>
    <!-- Leo -->
    <text x="700" y="150" text-anchor="middle" font-size="24">♌
      <animateTransform attributeName="transform" type="rotate" from="0 700 150" to="360 700 150" dur="135s" repeatCount="indefinite" />
    </text>
    <!-- Virgo -->
    <text x="850" y="250" text-anchor="middle" font-size="24">♍
      <animateTransform attributeName="transform" type="rotate" from="0 850 250" to="360 850 250" dur="145s" repeatCount="indefinite" />
    </text>
    <!-- Libra -->
    <text x="1000" y="130" text-anchor="middle" font-size="24">♎
      <animateTransform attributeName="transform" type="rotate" from="0 1000 130" to="360 1000 130" dur="150s" repeatCount="indefinite" />
    </text>
    <!-- Scorpio -->
    <text x="1150" y="230" text-anchor="middle" font-size="24">♏
      <animateTransform attributeName="transform" type="rotate" from="0 1150 230" to="360 1150 230" dur="155s" repeatCount="indefinite" />
    </text>
    <!-- Sagittarius -->
    <text x="150" y="300" text-anchor="middle" font-size="24">♐
      <animateTransform attributeName="transform" type="rotate" from="0 150 300" to="360 150 300" dur="160s" repeatCount="indefinite" />
    </text>
    <!-- Capricorn -->
    <text x="300" y="350" text-anchor="middle" font-size="24">♑
      <animateTransform attributeName="transform" type="rotate" from="0 300 350" to="360 300 350" dur="165s" repeatCount="indefinite" />
    </text>
    <!-- Aquarius -->
    <text x="450" y="280" text-anchor="middle" font-size="24">♒
      <animateTransform attributeName="transform" type="rotate" from="0 450 280" to="360 450 280" dur="170s" repeatCount="indefinite" />
    </text>
    <!-- Pisces -->
    <text x="600" y="330" text-anchor="middle" font-size="24">♓
      <animateTransform attributeName="transform" type="rotate" from="0 600 330" to="360 600 330" dur="175s" repeatCount="indefinite" />
    </text>
  </g>
  
  <!-- Constellation lines -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
    <!-- Big Dipper -->
    <path d="M100,50 L150,70 L200,80 L250,90 L300,100 L320,150 L350,180">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite" />
    </path>
    <!-- Orion -->
    <path d="M700,200 L750,220 L800,250 L750,280 L700,300 L650,280 L600,250 L650,220 L700,200 M700,200 L700,150 M800,250 L850,230 M600,250 L550,230">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="10s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Shooting stars -->
  <g>
    <line x1="300" y1="50" x2="400" y2="100" stroke="white" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="5s" begin="1s" repeatCount="indefinite" />
    </line>
    <line x1="900" y1="150" x2="1000" y2="200" stroke="white" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="7s" begin="3s" repeatCount="indefinite" />
    </line>
    <line x1="500" y1="300" x2="600" y2="250" stroke="white" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="6s" begin="5s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Cosmic dust particles -->
  <g fill="white">
    <circle cx="200" cy="100" r="0.5" opacity="0.5">
      <animate attributeName="cy" values="100;120;100" dur="20s" repeatCount="indefinite" />
      <animate attributeName="cx" values="200;210;200" dur="25s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="200" r="0.5" opacity="0.5">
      <animate attributeName="cy" values="200;220;200" dur="22s" repeatCount="indefinite" />
      <animate attributeName="cx" values="400;410;400" dur="27s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="150" r="0.5" opacity="0.5">
      <animate attributeName="cy" values="150;170;150" dur="24s" repeatCount="indefinite" />
      <animate attributeName="cx" values="600;610;600" dur="29s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="250" r="0.5" opacity="0.5">
      <animate attributeName="cy" values="250;270;250" dur="26s" repeatCount="indefinite" />
      <animate attributeName="cx" values="800;810;800" dur="31s" repeatCount="indefinite" />
    </circle>
    <circle cx="1000" cy="180" r="0.5" opacity="0.5">
      <animate attributeName="cy" values="180;200;180" dur="28s" repeatCount="indefinite" />
      <animate attributeName="cx" values="1000;1010;1000" dur="33s" repeatCount="indefinite" />
    </circle>
  </g>
</svg> 